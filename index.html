<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>CrochÃª</title>
</head>
<body>
    <header>
        <h1>Tapete &lt;3</h1>
    </header>
    <main>
        <div class="tapete-wrapper">
            <div class="tapete">
                <div class="border out">
                    <div class="border in">
                        <div class="border out">
                            <div class="border in">
                                <div class="border out"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="random-wrapper">
            <button class="random-bttn random-left" data-walk="-1"></button>
            <button class="bttn random-color">Aleatorio</button>
            <button class="random-bttn random-right" data-walk="1"></button>
        </div>
        <div class="input-wrapper">
            <div class="color-wrapper wrapper">
                <div class="input-color in">
                    <label for="color-out">Primeira cor</label>
                    <input type="color" name="color-out" id="color-out" data-which="out" value="#790018">
                </div>
                <button class="color-swap"></button>
                <div class="input-color out">
                    <label for="color-in">Segunda cor</label>
                    <input type="color" name="color-in" id="color-in" data-which="in" value="#a52a2a">
                </div>
            </div>
            <div class="range-wrapper wrapper">
                <div class="input-range size">
                    <label for="range-size">Tamanho</label>
                    <input type="range" name="range-size" id="range-size" min="200" max="400" step="25" value="300">
                </div>
                <div class="input-range borders">
                    <label for="range-borders">Bordas</label>
                    <input type="range" name="range-borders" id="range-borders" min="3" max="15" step="2" value="5">
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
